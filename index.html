<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sejal Gaikwad | Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22335a;
            --accent: #2879be;
            --background: #f5f7fa;
            --text: #1a202c;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
        }
        .header {
            background: var(--primary);
            color: #fff;
            padding: 40px 20px 30px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }
        .header h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0 0 10px 0;
            color: #c2d3f1;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(34,51,90,.12);
            padding: 40px 32px;
        }
        h3 {
            color: var(--accent);
            margin-top: 0;
        }
        .section {
            margin-bottom: 32px;
        }
        .skills-list, .projects-list {
            list-style: none;
            padding: 0;
        }
        .skills-list li {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            border-radius: 4px;
            padding: 6px 16px;
            margin: 6px 8px 6px 0;
            font-size: 1rem;
        }
        .projects-list li {
            margin-bottom: 18px;
        }
        .projects-list strong {
            font-size: 1.1rem;
            color: var(--primary);
        }
        .contact-info {
            font-size: 1.05rem;
        }
        .contact-info a {
            color: var(--accent);
            text-decoration: none;
            margin-right: 18px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container { padding: 16px 6px; }
            .header { padding: 28px 10px 18px 10px; }
            .header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

        <h1>Sejal Gaikwad</h1>
        <h2>Fresher</h2>
